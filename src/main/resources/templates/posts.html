<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
</head>
<body>
<p>자유게시판</p>
<div th:each="article : ${articles}">
    <h2 th:text="${article.title}"></h2>
    <p th:text="${article.author+' | '+#temporals.format(article.date, 'yyyy-MM-dd')}"></p>
    <p th:text="${article.content}"></p>
</div>
</body>
</html>
