<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Board Posts</title>
</head>
<body>
<h1>Board: <span th:text="${boardName}">Board Name</span></h1>
<ul>
  <li th:each="article : ${articles}">
    <a th:href="@{/articles/{id}(id=${article.id})}"
       th:text="${article.title}">Article Title</a>
  </li>
</ul>
</body>
</html>
