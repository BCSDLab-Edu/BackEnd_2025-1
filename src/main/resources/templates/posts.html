<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1 th:text="${board.getTitle()}"></h1>

    <table>
        
        <tr th:each="article : ${articles}">
            <td th:text="${article.getTitle()}"></td>
            <td th:text="${article.getAuthor()}"></td>
            <td th:text="${article.getDate()}"></td>
            <td th:text="${article.getContent()}"></td>
        </tr>
    </table>
</body>
</html>
