<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>게시글</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.id}">ID</td>
                <td th:text="${article.title}">제목</td>
                <td th:text="${article.content}">내용</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
