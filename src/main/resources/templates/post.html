<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
    <link href="/style.css" rel="stylesheet" />
</head>
<body>
<div class="board-container">
    <div class="board-column" th:each="articles : ${articleListGroupByBoard}">
        <h2 th:text="${articles.key}"></h2>
        <div class="article-box" th:each="article : ${articles.value}">
            <h3 class="article-title" th:text="${article.title}"></h3>
            <p class="article-header" th:text="${article.author} + ' | ' + ${#temporals.format(article.createdAt, 'YY-MM-dd HH:mm')}"></p>
            <hr>
            <p class="article-content" th:text="${article.content}"></p>
        </div>
    </div>
</div>
</body>
</html>
