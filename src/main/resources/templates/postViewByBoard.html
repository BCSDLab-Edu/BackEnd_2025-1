<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${boardName} + ' 게시판'">게시판</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        h1 { color: #333; }
        .article { border-bottom: 1px solid #ccc; margin-bottom: 10px; padding-bottom: 10px; }
        .title { font-weight: bold; font-size: 18px; }
        .meta { color: #777; font-size: 13px; }
        .content { margin-top: 5px; }
    </style>
</head>
<body>

<h1 th:text="${boardName} + ' 게시판'">게시판</h1>

<div th:if="${#lists.isEmpty(articles)}">
    <p>게시글이 존재하지 않습니다.</p>
</div>

<div th:each="article : ${articles}" class="article">
    <div class="title" th:text="${article.title}">제목</div>
    <div class="meta">
        작성자 ID: <span th:text="${article.writerId}">작성자</span> |
        게시일: <span th:text="${#temporals.format(article.createdDate, 'yyyy-MM-dd HH:mm')}">날짜</span>
    </div>
    <div class="content" th:text="${article.content}">내용</div>
</div>

</body>
</html>
