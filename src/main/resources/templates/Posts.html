<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<p>자유게시판</p>
<tr th:each="article : ${articles}"> <!--반복 출력-->
    <b><h3 th:text="${article.title}"></h3></b>
    <p th:text="${article.author}+' | '+${article.date}"></p>
    <p th:text="${article.content}"></p>
</tr>
</body>
</html>
